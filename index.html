<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ScicARds</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>

  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="animated-asset" src="gltf/motherboard.glb"></a-asset-item>
            <a-asset-item id="animated-asset2" src="gltf/ram.glb"></a-asset-item>
            <a-asset-item id="animated-asset3" src="gltf/cpu.glb"></a-asset-item>
            <a-asset-item id="animated-asset4" src="gltf/videocard.glb"></a-asset-item>
            <a-asset-item id="animated-asset5" src="gltf/ssd.glb"></a-asset-item>
            <a-asset-item id="animated-asset6" src="gltf/powersupply.glb"></a-asset-item>
            <a-asset-item id="animated-asset7" src="gltf/pc.glb"></a-asset-item>
            <a-asset-item id="animated-asset8" src="gltf/gpu.glb"></a-asset-item>
            <a-asset-item id="animated-asset9" src="gltf/cooler.glb"></a-asset-item>
            <a-asset-item id="animated-asset10" src="gltf/dvd-drive.gltf"></a-asset-item>
            <a-asset-item id="animated-asset11" src="gltf/pc-desk.glb"></a-asset-item>
        </a-assets>
          
      <a-marker preset="custom" type="pattern" url="pattern/pattern-motherboard.patt">
          <a-entity
              position="0 0 0"
              id="animated-model"
              gltf-model="#animated-asset"
              scale="1.75 1.75 1.75">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern/pattern-ram.patt">
          <a-entity
              position="0 0 0"
              id="animated-model2"
              gltf-model="#animated-asset2"
              scale="1.75 1.75 1.75">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern/pattern-cpu.patt">
          <a-entity
              position="0 0 0"
              id="animated-model3"
              gltf-model="#animated-asset3"
              scale="1.75 1.75 1.75">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern/pattern-videocard.patt">
          <a-entity
              position="0 0 0"
              id="animated-model4"
              gltf-model="#animated-asset4"
              scale="1.75 1.75 1.75">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern/pattern-ssd.patt">
          <a-entity
              position="0 0 0"
              id="animated-model5"
              gltf-model="#animated-asset5"
              scale="1.75 1.75 1.75">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern/pattern-powersupply.patt">
          <a-entity
              position="0 0 0"
              id="animated-model6"
              gltf-model="#animated-asset6"
              scale="1.75 1.75 1.75">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern/pattern-pc.patt">
          <a-entity
              position="0 0 0"
              id="animated-model7"
              gltf-model="#animated-asset7"
              scale="1.75 1.75 1.75">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern/pattern-gpu.patt">
          <a-entity
              position="0 0 0"
              id="animated-model8"
              gltf-model="#animated-asset8"
              scale="1.75 1.75 1.75">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern/pattern-cooler.patt">
          <a-entity
              position="0 0 0"
              id="animated-model9"
              gltf-model="#animated-asset9"
              scale="1.75 1.75 1.75">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern/pattern-dvddrive.patt">
          <a-entity
              position="0 0 0"
              id="animated-model10"
              gltf-model="#animated-asset10"
              scale="1.75 1.75 1.75">
          </a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern/pc-desk.patt">
          <a-entity
              position="0 0 0"
              id="animated-model11"
              gltf-model="#animated-asset11"
              scale="1.75 1.75 1.75">
          </a-entity>
      </a-marker>


      <a-entity camera></a-entity>
    </a-scene>
  </body>

</html>
